<div class="modal-dialog">
	<!-- Modal content-->
	<div class="modal-content">
		<div class="modal-header">
		   <button type="button" class="close" data-dismiss="modal">&times;</button>
		</div>
		<div class="modal-body">
			<div class="row gutters-sm">
				<div class="col-md-8">
					<div class="card">
						<div class="card-header border-bottom mb-3 d-flex d-md-none">
						   <ul class="nav nav-tabs card-header-tabs nav-gap-x-1" role="tablist">
							  <li class="nav-item">
								 <a href="#profile" data-toggle="tab" title="profile" class="nav-link has-icon active">
									<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-user">
									   <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
									   <circle cx="12" cy="7" r="4"/>
									</svg>
								 </a>
							  </li>
							  <li class="nav-item">
								 <a href="#employeemaster" data-toggle="tab" class="nav-link has-icon ">
									<!-- <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-bell"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"></path><path d="M13.73 21a2 2 0 0 1-3.46 0"></path></svg>
									   -->
									<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-person-workspace" viewBox="0 0 16 16">
									   <path d="M4 16s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H4Zm4-5.95a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
									   <path d="M2 1a2 2 0 0 0-2 2v9.5A1.5 1.5 0 0 0 1.5 14h.653a5.373 5.373 0 0 1 1.066-2H1V3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v9h-2.219c.554.654.89 1.373 1.066 2h.653a1.5 1.5 0 0 0 1.5-1.5V3a2 2 0 0 0-2-2H2Z"/>
									</svg>
								 </a>
							  </li>
							  <li class="nav-item">
								 <a href="#employeeHRMS" data-toggle="tab" class="nav-link has-icon">
									<!--<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-credit-card"><rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect><line x1="1" y1="10" x2="23" y2="10"></line></svg>-->
									<svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" fill="currentColor" class="bi bi-binoculars-fill" viewBox="0 0 16 16">
									   <path d="M4.5 1A1.5 1.5 0 0 0 3 2.5V3h4v-.5A1.5 1.5 0 0 0 5.5 1h-1zM7 4v1h2V4h4v.882a.5.5 0 0 0 .276.447l.895.447A1.5 1.5 0 0 1 15 7.118V13H9v-1.5a.5.5 0 0 1 .146-.354l.854-.853V9.5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5v.793l.854.853A.5.5 0 0 1 7 11.5V13H1V7.118a1.5 1.5 0 0 1 .83-1.342l.894-.447A.5.5 0 0 0 3 4.882V4h4zM1 14v.5A1.5 1.5 0 0 0 2.5 16h3A1.5 1.5 0 0 0 7 14.5V14H1zm8 0v.5a1.5 1.5 0 0 0 1.5 1.5h3a1.5 1.5 0 0 0 1.5-1.5V14H9zm4-11H9v-.5A1.5 1.5 0 0 1 10.5 1h1A1.5 1.5 0 0 1 13 2.5V3z"/>
									</svg>
								 </a>
							  </li>
						   </ul>
						</div>
						<div class="card-body tab-content">
							<div class="tab-pane active" id="profile">
								<h6>YOUR PERSONAL INFORMATION</h6>
								<hr>
								<div class="form-group">
									<div class="row mt-2">
										<div class="col-md-6">
										   <label class="labels">Name</label>
										   <input type="text" [(ngModel)]="ePersonalDetails.name" id="name" name="name" class="form-control" placeholder="name">
										</div>
										<div class="col-md-6">
										<label class="labels">Surname</label>
										<input type="text" [(ngModel)]="ePersonalDetails.surname" id="surname" name="surname" class="form-control" placeholder="surname"/>
										</div>
										<div class="col-md-6">
										   <label class="labels">Gender</label>
										   <input type="text" class="form-control" [(ngModel)]="ePersonalDetails.gender" id="gender" name="gender" placeholder="gender"/>
										</div>
										<div class="col-md-6">
										  <label class="labels">Age</label>
										  <input type="text" class="form-control" [(ngModel)]="ePersonalDetails.age" id="age" name="age" placeholder="age"/>
										</div>
									</div>
									<div class="form-group">
										<div class="row mt-3">
											<div class="col-md-12">
											<label class="labels">Address</label>
											<input type="text" class="form-control" placeholder="enter address" [(ngModel)]="ePersonalDetails.address" id="address" name="address"/>
											</div>
											<div class="col-md-12">
											   <label class="labels">Other Field 1</label>
											   <input type="text" class="form-control" placeholder="enter other field 1" [(ngModel)]="ePersonalDetails.other_field_1" id="otherfield1" name="otherfield1"/>
											</div>
											<div class="col-md-12">
											  <label class="labels">Other Field 2</label>
											  <input type="text" class="form-control" placeholder="enter other field 2" [(ngModel)]="ePersonalDetails.other_field_2" id="otherfield2" name="otherfield2"/>
											</div>
										</div>
									</div>
									<div class="form-group">
										<!-- <div class="row mt-3"> -->
										<!-- <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button"  (click)="eprofiledata()">Save Profile</button></div> </div>-->
								   </div>
								</div>
							</div>
							<div class="tab-pane" id="employeemaster">
							<h6>EMPLOYEE MASTER</h6>
							<hr>
							<div class="form-group">
							   <div class="col-md-12">
								  <label class="labels">Job Role</label>
								  <select class="select-custom"  name="role" id="role" [(ngModel)]="eMasterDetails.role">
								  <option value="admin">Role 1</option>
								  <option value="role2">Role 2</option>
								  <option value="role3">Role 3</option>
								  </select>
								  <br>
							   </div>
							   <div class="col-md-12">
								  <label class="labels">Active</label>
								  <br>
								  <select class="select-custom" [(ngModel)]="eMasterDetails.active" name="active" id="active">
								  <option value="y">YES</option>
								  <option value="n">NO</option>
								  </select>
							   </div>
							   <div class="col-md-12">
								  <label class="labels">Type</label>
								  <input type="text"  class="form-control" id="type" name="type" [(ngModel)]="eMasterDetails.type" placeholder="enter Type" >
								  <br/>
							   </div>
							   <div class="form-group">
								  <!-- <div class="row mt-3"/> -->
									 <!-- <div class="mt-5 text-center"><button class="btn btn-primary Emaster-button"  type="button"  (click)="emasterdata()">Submit</button><br></div> /div>-->
							   </div>
							</div>
							</div>
							<div class="tab-pane" id="employeeHRMS">
								  <h6>EMPLOYEE HRMS DETAIL</h6>
								  <hr>
								  <div class="form-group">
                  <div class="row mt-3">
									 <div class="col-md-12">
										<label class="labels">E-mail</label>
										<input type="text" class="form-control" placeholder="enter email" id="email" name="email" [(ngModel)]="eHrmsDetails.email">
										<br/></div>
										<div class="col-md-12">
										   <label class="labels">Department</label>
										   <input type="text" class="form-control" placeholder="enter Department" id="department" name="department" [(ngModel)]="eHrmsDetails.department">
										   <br/></div>
										<div class="col-md-12">
											  <label class="labels">DOJ</label>
											  <input type="text" class="form-control" placeholder="enter DOJ" id="doj" name="doj" [(ngModel)]="eHrmsDetails.doj">
											  <br/>
                    </div>
                  </div>
                  </div>
                    <div class="form-group">
                    <div class="row mt-3">
										    <div class="col-md-6">
												 <label class="labels">Casual Leaves</label>
												 <input type="text" class="form-control" placeholder="casual leaves" [(ngModel)]="eHrmsDetails.casual_leaves" id="casualleaves" name="casualleaves">
											  </div>
											  <div class="col-md-6">
												 <label class="labels">Sick Leaves</label>
												 <input type="text" class="form-control" placeholder="sick leaves" [(ngModel)]="eHrmsDetails.sick_leaves" id="sickleaves" name="sickleaves">
												 <br>
											  </div>
                      </div>
                    </div>
										   </div>
										   <div class="form-group">
											  <!-- <div class="row mt-3"/> -->
												 <!-- <div class="mt-5 text-center"><button class="btn btn-primary eHrms-button" type="button"  (click)="ehrmsdata()">Submit</button></div></div> -->
										   </div>
										</div>
									 </div>
								  </div>
							</div>
						</div>
						<div class="modal-footer">
							<div class="mt-5 text-center">
							   <button class="btn btn-primary profile-button" type="button" (click)="eprofiledata()">Save Profile</button>
							</div>
						</div>
					</div>
				</div>
