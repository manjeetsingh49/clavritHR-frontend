<table>
    <thead>
        <tr>
            <td style="font-size: 12px;">Punch-in</td>
            <td style="font-size: 12px;">Punch-out</td>
        </tr>

    </thead>
    <tbody>
        <tr>
            <td>
                <form>
                    <label style="font-size: 12px; display: block;" >Punch-in</label>
                    <small *ngIf="todayAttendance.length"
                        style="border: 1px; background: white; padding: 5px 8px; color: black"> {{punchInTime
                        | date:'shortTime' }} </small>
                    <small *ngIf="!todayAttendance.length" style="border: 1px; background: white; padding: 5px 17px; color: black"  >--:--</small>
                </form>
            </td>
            <td>
                <form>
                    <label style="font-size: 12px; display: block;">Punch-out</label>
                    <small  style="border: 1px; background: white; padding: 5px 8px; color: black">{{punchOutTime |
                        date:'shortTime' }} </small>
                        <small *ngIf="display" style="border: 1px; background: white; padding: 5px 17px; color: black"  >--:--</small>
            
                </form>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="padding: 8px;">
                <button *ngIf="this.display" style="margin-top: 20px;" type="button" (click)="punchINandOut(true)"
                    class="btn btn-success btn-block">Punch-in</button>
                <button [disabled] = "punchOutTime" *ngIf="!this.display" style="margin-top: 20px;" type="button" (click)="punchINandOut(false)"
                    class="btn btn-success btn-block">  Punch-out</button>
            </td>

        </tr>
    </tbody>
</table>
<div>
    <table>
        <thead>
            <tr>
                <td style="font-size: 12px;">Leaves</td>
                <td style="font-size: 12px;">Left</td>
            </tr>

        </thead>
        <tbody>
            <tr>
                <td>10</td>
                <td>05</td>
            </tr>
            <tr>
                <td colspan="2" style="padding: 8px;">
                    <button type="button" class="btn btn-success btn-block" data-toggle="modal" data-backdrop="false"
                        data-target="#myModal">Request Time Out</button>
                </td>
            </tr>
        </tbody>

    </table>

    <p>Who's Out</p>
    <p style="font-size: 11px; margin-top: 10px;text-align: start">Today (2)</p>
    <table style="text-align: start">
        <img style="margin:5px 10px 5px 5px " src="./assets/images/avatar-mini-2.jpg">
        <img src="./assets/images/avatar-mini-4.jpg">
        <p style="font-size: 10px ;text-align: start">Yesterday (2)</p>
        <img style="margin:5px 10px 5px 5px " src="./assets/images/avatar-mini.jpg">
        <img src="./assets/images/avatar-mini-3.jpg">

    </table>
</div>

<a class="btn btn-success btn-block" data-toggle="modal" data-backdrop="false" data-target="#myModal">Request Time Out</a>

<div id="myModal" class="modal">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">

            <div class="modal-header">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <div class="modal-body">
            <leave-modal></leave-modal>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
